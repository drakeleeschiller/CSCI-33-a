{% extends "auctions/layout.html" %}

{% block body %}
    <h2> {{ listing.title }}</h2>

    <img src = "{{ listing.image.url }}">
    <ul>
        <li>Description: {{ listing.description }}</li>
        <li>Current bid: {{ listing.current_bid }}</li>
        <li>Number of bids: {{ listing.num_bids }}</li>
        <li> Active: 
            {% if listing.active %} 
            Yes
            {% else %}
            No
            {% endif %}
        </li>
    </ul>
{% endblock %}
