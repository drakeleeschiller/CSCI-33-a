{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Results</h1>

    <ul>
        {% for result in results %}
         <li>
            <a href="wiki/{{ result }}">{{ result }}</a>
         </li>
         {% empty %}
            No results match your search entry. Please try again.
        {% endfor %}
    </ul>

{% endblock %}
